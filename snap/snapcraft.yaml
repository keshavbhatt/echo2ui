name: crash2ui 
base: core20 
version: '0.1'
summary: echoing to UI on app crash  
description: |
  crash2ui utilize echo2ui utils to let you deliver informational messages to user using stterm as UI widget and whiptail as agent.

grade: stable 
confinement: strict 

apps:
  echo2ui:
   command: bin/launcher bin/crash.sh
   plugs:
        - desktop
        - desktop-legacy
        - opengl
        - unity7
        - x11
        - wayland
        - home
parts:
  apps:
    stage-packages:
        # apps
        - stterm
        - whiptail
    plugin: nil
  echo2ui:
    plugin: dump
    source-type: local
    source: ../src/
  bash-crash:
    plugin: dump
    source-type: local
    source: ../BashCrashExample/

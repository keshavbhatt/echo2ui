name: echo2ui 
base: core20 
version: '0.1'
summary: echoing to UI on app crash  
description: |
  crash2ui utilize echo2ui utils to let you deliver informational messages to user using stterm as UI widget and whiptail as agent.

grade: stable 
confinement: strict 
compression: lzo

architectures:
  - build-on: amd64
    run-on: amd64

apps:
  echo2ui:
   command: bin/echo2ui
   plugs: &allplugs
     - desktop
     - desktop-legacy
     - opengl
     - unity7
     - x11
     - wayland
     - home
  launcher:
   command: bin/launcher
   plugs: *allplugs

  bash_crash2ui:
   command: bin/launcher $SNAP/bin/crash.sh
   plugs: *allplugs

  qt_crash2ui:
   command: bin/launcher $SNAP/bin/crash
   plugs: *allplugs

parts:
  apps:
    stage-packages:
        #- stterm 
        - xterm
        - whiptail
    plugin: nil
  echo2ui:
    plugin: dump
    source-type: local
    source: src/
  bash-crash:
    plugin: dump
    source-type: local
    source: BashCrashExample/
  qt-crash:
    plugin: dump
    source-type: local
    source: QtCrashExample/crash/
    organize:
      crash: bin/crash
    stage:
      - crash
